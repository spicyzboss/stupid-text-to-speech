<!DOCTYPE html>
<html lang="en">

<head>
	<title>Stupid TTS</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="just a stupid text-to-speech">
	<link rel="stylesheet" href="https://unpkg.com/xp.css@0.2.3/dist/98.css" />
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-png">
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			background: url(/img/space.png) no-repeat center center fixed;
			background-size: cover;
			height: 100%;
			overflow: hidden;
		}
		.window {
			width: 30vw;
			height: 30vw;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}
		*:not(input):not(textarea) {
			user-select: none;
		}
		#text {
			width: 25vw;
			height: 10vw;
		}
	</style>
</head>
<body>
	<div class="window">
		<div class="title-bar">
			<div class="title-bar-text">Stupid Text-To-Speech</div>
		</div>
		<div class="window-body">
			<label for="text">Enter text for STTS</label>
			<textarea name="text" id="text">หิวข้าวไหม</textarea>
		</div>
		<button onclick=speak()>Speak</button>
	</div>
</body>
<script src="./index.js"></script>
</html>
